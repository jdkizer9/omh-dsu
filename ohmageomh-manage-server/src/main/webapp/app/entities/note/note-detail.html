
<div>
    <h2><span>Note</span> {{vm.note.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Body</span></dt>
        <dd>
            <span>{{vm.note.body}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.note.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Study</span></dt>
        <dd>
            <a ui-sref="study-detail({id:vm.note.study.id})">{{vm.note.study.id}}</a>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
            {{vm.note.manager.id}}
        </dd>
        <dt><span>Participant</span></dt>
        <dd>
            <a ui-sref="participant-detail({id:vm.note.participant.id})">{{vm.note.participant.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="note-detail.edit({id:vm.note.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
