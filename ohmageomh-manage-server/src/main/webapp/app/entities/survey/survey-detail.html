
<div>
    <h2><span>Survey</span> {{vm.survey.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.survey.name}}</span>
        </dd>
        <hr>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.survey.version}}</span>
        </dd>
        <hr>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.survey.description}}</span>
        </dd>
        <hr>
        <dt><span>Is Public</span></dt>
        <dd>
            <span>{{vm.survey.isPublic}}</span>
        </dd>
        <hr>
        <dt><span>Definition</span></dt>
        <dd>
            <span>{{vm.survey.definition}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
