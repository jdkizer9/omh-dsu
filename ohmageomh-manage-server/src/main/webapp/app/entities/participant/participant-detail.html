
<div>
    <h2><span>Participant</span> {{vm.participant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Dsu Id</span></dt>
        <dd>
            <span>{{vm.participant.dsuId}}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <span>{{vm.participant.label}}</span>
        </dd>
        <dt><span>Study</span></dt>
        <dd>
            <span ng-repeat="study in vm.participant.studies">
                <a ui-sref="study-detail({id: study.id})">{{study.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="participant-detail.edit({id:vm.participant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
