# FIXME revise this if mixing data stores
dataStore: mongo


server:
  port: 10003

spring:
  application:
    name: Open mHealth DSU resource server
  data:
    mongodb:
      host: localhost
      database: omh
      #port: 27017
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/omh
    username: omh
    password: omh

admindashboard:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/admindashboard
    username: omh
    password: omh


multipart:
  maxFileSize: 20MB
  maxRequestSize: 20MB

http:
  mappers:
    jsonPrettyPrint: true


logging:
  file: omh-auth.log
  level:
    org.springframework: INFO